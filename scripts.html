      --terminal-text: #30d158;

      --text: #1d1d1f;
      --gray: #6e6e73;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --card-bg: rgba(255,255,255,0.9);
      --border: rgba(0,0,0,0.1);
      --terminal-bg: #ffffff;

      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

      -moz-osx-font-smoothing: grayscale;

      color: var(--text);

    body.modal-open {

      position: fixed;
      width: 100%;
      height: 100%;

      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 4rem;
      background: var(--header-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .theme-toggle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--accent);
      border-color: var(--accent);
    }

    .theme-toggle svg {
      width: 22px;
      height: 22px;
      fill: var(--text);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover svg {
      fill: #fff;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      color: var(--logo-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;

      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
      font-weight: 700;

      opacity: 0.8;
      position: relative;

      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(-50%);

    nav a:hover {
      opacity: 1;
    }

    nav a:hover::after {
      width: 100%;
    }

      flex-direction: column;
      width: 22px;
      gap: 5px;
      cursor: pointer;
    }

    .menu-btn span {
      height: 2px;
      width: 100%;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s;
    }

    main {
      padding: 4rem 4rem 8rem;
      max-width: 1400px;
      margin: auto;
    }

    .hero {

      margin-bottom: 6rem;
      padding: 4rem 0;
      animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);

        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
    }

    .hero p {
      color: var(--gray);
      max-width: 680px;
      margin: auto;
      font-size: 1.25rem;
      font-weight: 400;
      line-height: 1.6;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      animation: fadeIn 1s 0.3s cubic-bezier(0.4, 0, 0.2, 1) backwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 2.5rem;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(0,113,227,0.1), transparent 50%);
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: rgba(0,113,227,0.3);
      box-shadow: 0 20px 60px rgba(0,113,227,0.2);

      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
      color: var(--text);
    }

    .card p {
      color: var(--gray);
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 0.95rem;
      position: relative;
      z-index: 1;
    }

    .card .buttons {

      gap: 1rem;
      position: relative;
      z-index: 1;
    }

      border-radius: 980px;

      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: -0.2px;
    }

    .view-btn {
      background: var(--accent);
      color: #fff;
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .view-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .view-btn:hover::before {
      width: 300px;
      height: 300px;
    }

      color: var(--text);

    }

    .copy-btn:hover {

      border-color: rgba(255,255,255,0.2);
      transform: scale(1.02);
    }

      display: flex;
      flex-direction: column;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background: var(--terminal-bg);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      gap: 1rem;

    .modal-copy-btn {

      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 980px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .modal-copy-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .modal-copy-btn:active {
      transform: scale(0.95);
    }

    .close {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,59,48,0.15);
      color: #ff3b30;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255,59,48,0.3);
      flex-shrink: 0;
      line-height: 1;
    }

    .close:hover {
      background: rgba(255,59,48,0.25);
      border-color: #ff3b30;
      transform: scale(1.1);
    }

    .close:active {
      transform: scale(0.9);
    }

    .terminal-container {
      flex: 1;
      overflow: auto;
      padding: 1.5rem;
      background: var(--terminal-bg);
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    #terminal {
      line-height: 1.6;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      color: var(--terminal-text);
      margin: 0;
      padding: 0;
      display: block;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: var(--terminal-text);
      animation: blink 1s infinite;
      margin-left: 2px;
      vertical-align: text-bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }

    /* Feedback visual ao copiar */
    .copied {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--terminal-bg);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      color: var(--text);
      padding: 1rem 2rem;
      border-radius: 980px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1), fadeOut 0.5s 2s forwards;
      z-index: 99999;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      font-weight: 500;
      max-width: 90%;
      text-align: center;
    }

    @keyframes slideUp {
      from {
        transform: translate(-50%, 40px);
        opacity: 0;
      }
      to {
        transform: translate(-50%, 0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
    }

    .terminal-container::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .terminal-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .terminal-container::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    .terminal-container::-webkit-scrollbar-thumb:hover {
      background: var(--accent-hover);
    }

      },
      {
        titulo: "Instalar Docker",
        descricao: "Instala o Docker e o Docker Compose no sistema.",
        codigo: "curl -fsSL https://get.docker.com -o get-docker.sh\nsudo sh get-docker.sh\nsudo usermod -aG docker $USER"
      },
      {
        titulo: "Verificar EspaÃ§o em Disco",
        descricao: "Mostra o uso de espaÃ§o em disco por diretÃ³rio.",
        codigo: "du -h --max-depth=1 / | sort -hr"
      }
    ];

    const cardsContainer = document.getElementById("cards-container");
    const modal = document.getElementById("modal");
    const terminal = document.getElementById("terminal");
    const closeModal = document.getElementById("close");
    const modalCopyBtn = document.getElementById("modal-copy-btn");
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const menuBtn = document.getElementById("menu-btn");
    const nav = document.getElementById("menu");

    let typingTimeout;
    let currentCode = "";

    // Alternar tema
    themeToggle.addEventListener("click", () => {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      
      body.setAttribute("data-theme", newTheme);
      localStorage.setItem("dashti-theme", newTheme);
      
      // Atualizar Ã­cone
      if (newTheme === "light") {
        themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
      } else {
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
      }
    });

    // Carregar tema salvo
    const savedTheme = localStorage.getItem("dashti-theme");
    if (savedTheme) {
      document.body.setAttribute("data-theme", savedTheme);
      if (savedTheme === "light") {
        themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
      }
    }

    function carregarScripts() {
      scripts.forEach(script => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <h3>${script.titulo}</h3>
          <p>${script.descricao}</p>
          <div class="buttons">
            <button class="view-btn" data-codigo="${encodeURIComponent(script.codigo)}">Visualizar</button>
            <button class="copy-btn" data-codigo="${encodeURIComponent(script.codigo)}">Copiar</button>
          </div>
        `;
        cardsContainer.appendChild(card);
      });

      // Adicionar event listeners aos botÃµes
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const codigo = decodeURIComponent(this.getAttribute('data-codigo'));
          verScript(codigo);
        });
      });

      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const codigo = decodeURIComponent(this.getAttribute('data-codigo'));
          copiarScript(codigo);
        });
      });
    }

    function verScript(codigo) {
      currentCode = codigo;
      modal.classList.add('show');
      document.body.classList.add('modal-open');
      terminal.textContent = "";
      
      let i = 0;
      clearTimeout(typingTimeout);

      function digitar() {
        if (i < currentCode.length) {
          terminal.textContent += currentCode[i];
          i++;
          typingTimeout = setTimeout(digitar, 15);
        }
      }
      digitar();
    }

    // Copiar do modal
    modalCopyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(currentCode).then(() => {
        mostrarFeedback("âœ“ Script copiado com sucesso");
      }).catch(() => {
        mostrarFeedback("âœ— Erro ao copiar");
      });
    });

    closeModal.addEventListener("click", () => {
      fecharModal();
    });

    function fecharModal() {
      modal.classList.remove('show');
      document.body.classList.remove('modal-open');
      terminal.textContent = "";
      clearTimeout(typingTimeout);
    }

    // Fechar modal ao clicar fora
    modal.addEventListener('click', e => {
      if (e.target === modal) {
        fecharModal();
      }
    });

    // Fechar modal com ESC
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.classList.contains('show')) {
        fecharModal();
      }
    });

    function copiarScript(codigo) {
      navigator.clipboard.writeText(codigo).then(() => {
        mostrarFeedback("âœ“ Script copiado com sucesso");
      }).catch(() => {
        mostrarFeedback("âœ— Erro ao copiar");
      });
    }

    function mostrarFeedback(mensagem) {
      const msg = document.createElement("div");
      msg.classList.add("copied");
      msg.textContent = mensagem;
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2500);
    }

    // Menu mobile
    menuBtn.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    // Fechar menu ao clicar em um link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('active');
      });
    });

    // Fechar menu ao clicar fora
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !menuBtn.contains(e.target) && nav.classList.contains('active')) {
        nav.classList.remove('active');
      }
    });

    // Prevenir zoom duplo em iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Ajustar altura do viewport para mobile
    function setVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);

    // Inicializar
    carregarScripts();
  </script>
</body>
</html>
