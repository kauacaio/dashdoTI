<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashTI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dynamic-blue: #007AFF;
            --dynamic-purple: #5856D6;
            --dynamic-green: #34C759;
            --gray-900: #1C1C1E;
            --gray-800: #2C2C2E;
            --gray-700: #3A3A3C;
            --gray-600: #48484A;
            --gray-500: #636366;
            --gray-300: #C7C7CC;
            --gray-200: #D1D1D6;
            --gray-100: #F2F2F7;
            --white: #FFFFFF;
            
            --bg-primary: #FFFFFF;
            --bg-secondary: #F2F2F7;
            
            --shadow-xl: 0 10px 20px -5px rgba(0, 0, 0, 0.1), 0 5px 5px -5px rgba(0, 0, 0, 0.04);
            
            --radius-md: 12px;
            --radius-xl: 20px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --gray-900: #F5F5F7;
            --gray-600: #C7C7CC;
            --gray-300: #48484A;
            --dynamic-blue: #0A84FF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            background: var(--bg-secondary);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            background: var(--bg-primary);
        }

        .form-side {
            padding: 30px; 
        }

        .form-container {
            width: 100%;
            margin: 0 auto;
        }

        .logo {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dynamic-blue);
            justify-content: center;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--dynamic-blue);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 700;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 5px;
        }

        .form-subtitle {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-toggle {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--radius-md);
            padding: 4px;
            margin-bottom: 25px;
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .toggle-option.active {
            background: var(--dynamic-blue);
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 15px;
            transition: var(--transition);
            background: var(--bg-primary);
            color: var(--gray-900);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: var(--radius-md);
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--dynamic-blue);
            color: white;
        }

        .divider {
            margin: 20px 0;
            font-size: 13px;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .floating-message {
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            right: auto;
        }

        .floating-message.show {
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .form-side {
                padding: 25px 20px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body data-theme="light">
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="form-side">
            <div class="form-container">
                <div class="logo">
                    <div class="logo-icon">D</div>
                    DashTI
                </div>
                
                <h2 class="form-title" id="form-title">Entre na sua conta</h2>
                <p class="form-subtitle" id="form-subtitle">Acesse o sistema DashTI</p>
                
                <div class="form-toggle">
                    <div class="toggle-option active" id="login-toggle">Entrar</div>
                    <div class="toggle-option" id="register-toggle">Registrar</div>
                </div>
                
                <form class="form active" id="login-form">
                    <div class="form-group">
                        <input type="email" class="form-input" id="login-email" placeholder="E-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" id="login-password" placeholder="Senha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <button type="button" class="btn btn-google" id="google-login">
                        <i class="fab fa-google"></i>
                        Entrar com Google
                    </button>
                </form>
                
                <form class="form" id="register-form">
                    <div class="form-group">
                        <input type="text" class="form-input" id="register-name" placeholder="Nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" class="form-input" id="register-email" placeholder="E-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" id="register-password" placeholder="Senha" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" id="register-confirm-password" placeholder="Confirmar senha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="register-btn">
                        <i class="fas fa-user-plus"></i>
                        Criar conta
                    </button>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <button type="button" class="btn btn-google" id="google-register">
                        <i class="fab fa-google"></i>
                        Registrar com Google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="floating-message" id="floating-message">
        <i class="fas fa-check-circle"></i>
        <span id="message-text"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = "https://kefgzqobpadvlzlpjljp.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOi..."; // tua chave ANON aqui
    
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
        const form = document.getElementById("auth-form");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const tabs = document.querySelectorAll(".tab");
    
        let isLogin = true;
    
        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                isLogin = tab.dataset.tab === "login";
                document.getElementById("name-field").style.display = isLogin ? "none" : "block";
                document.getElementById("submit-btn").textContent = isLogin ? "Entrar" : "Criar conta";
            });
        });
    
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorMessage.style.display = "none";
            successMessage.style.display = "none";
    
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            try {
                if (isLogin) {
                    // === LOGIN ===
                    const { data, error } = await client.auth.signInWithPassword({
                        email,
                        password,
                    });
    
                    if (error) {
                        errorMessage.textContent = "Erro no login: " + traduzErro(error.message);
                        errorMessage.style.display = "block";
                    } else {
                        successMessage.textContent = "Login realizado com sucesso! 🚀";
                        successMessage.style.display = "block";
                    }
                } else {
                    // === REGISTRO ===
                    const { data, error } = await client.auth.signUp({
                        email,
                        password,
                        options: { data: { name } }
                    });
    
                    if (error) {
                        errorMessage.textContent = "Erro ao criar conta: " + traduzErro(error.message);
                        errorMessage.style.display = "block";
                    } else {
                        successMessage.textContent = "Conta criada com sucesso! 🎉 Verifique seu e-mail para confirmar.";
                        successMessage.style.display = "block";
                    }
                }
            } catch (err) {
                errorMessage.textContent = "Erro inesperado: " + err.message;
                errorMessage.style.display = "block";
            }
        });
    
        // === LOGIN COM GOOGLE ===
        document.getElementById("google-login").addEventListener("click", async () => {
            const { error } = await client.auth.signInWithOAuth({ provider: "google" });
            if (error) {
                errorMessage.textContent = "Erro no login com Google: " + traduzErro(error.message);
                errorMessage.style.display = "block";
            }
        });
    
        // === FUNÇÃO PARA TRADUZIR ERROS ===
        function traduzErro(msg) {
            if (msg.includes("security purposes")) return "Você tentou muitas vezes. Aguarde um pouco e tente novamente.";
            if (msg.includes("Invalid login credentials")) return "E-mail ou senha inválidos.";
            if (msg.includes("Email rate limit exceeded")) return "Muitas tentativas de registro. Aguarde alguns minutos.";
            if (msg.includes("User already registered")) return "Este e-mail já está cadastrado.";
            return msg; // fallback se não reconhecer
        }
    </script>
    
</body>
</html>
