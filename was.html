<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAS Assistant - Assistente Inteligente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    :root {
      --primary: #007AFF; 
      --primary-light: #5AC8FA;
      --secondary: #FF453A; 
      --text-primary: #1C1C1E; 
      --text-secondary: #8E8E93; 
      --bg-primary: linear-gradient(135deg, #F2F2F7 0%, #E5E5EA 100%); 
      --bg-secondary: rgba(229, 229, 234, 0.6); 
      --surface: rgba(255, 255, 255, 0.9); 
      --surface-elevated: rgba(255, 255, 255, 0.95);
      --border: rgba(28, 28, 30, 0.06);
      --shadow-soft: rgba(0, 122, 255, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.12);
      --blur: blur(20px);
      --glass: backdrop-filter: blur(20px) saturate(180%);
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg-primary); 
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 122, 255, 0.03) 0%, transparent 50%), 
                  radial-gradient(circle at 80% 20%, rgba(90, 200, 250, 0.03) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: rotate(0deg) translate(0, 0); }
      33% { transform: rotate(1deg) translate(30px, -30px); }
      66% { transform: rotate(-1deg) translate(-20px, 20px); }
    }

    /* Header Fluido */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 3rem;
      position: relative;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--primary);
      letter-spacing: -0.08em;
      text-shadow: 0 2px 20px rgba(0, 122, 255, 0.15);
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      text-shadow: 0 4px 30px rgba(0, 122, 255, 0.3);
    }

    .logo-subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--surface);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      border: 1px solid var(--border);
      backdrop-filter: var(--blur);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #34C759;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .status-text {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Conte√∫do Principal Sem Containers */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Welcome Screen - Completamente Fluido */
    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
      position: relative;
      background: transparent;
    }

    .greeting-section {
      margin-bottom: 3rem;
      transform: translateY(-20px);
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .time-greeting {
      font-size: 1.4rem;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .welcome-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      letter-spacing: -0.05em;
      line-height: 1.1;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      font-weight: 400;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0.8;
    }

    /* Input Fluido e Elevado */
    .input-zone {
      width: 100%;
      max-width: 800px;
      position: relative;
      animation: slideUp 1s ease-out 0.3s both;
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .main-input-container {
      background: var(--surface-elevated);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 8px 25px rgba(0, 122, 255, 0.06);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }

    .main-input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .main-input-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12), 0 12px 35px rgba(0, 122, 255, 0.1);
    }

    .main-input-container:focus-within {
      border-color: var(--primary);
      box-shadow: 0 25px 70px rgba(0, 122, 255, 0.15), 0 10px 30px rgba(0, 122, 255, 0.08);
    }

    .main-input-container:focus-within::before {
      opacity: 1;
    }

    .input-field {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .main-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text-primary);
      background: transparent;
      padding: 1rem 0;
      font-family: inherit;
    }

    .main-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .input-actions {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .action-icon {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--text-secondary);
      padding: 0.8rem;
      border-radius: 12px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .action-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--primary);
      opacity: 0;
      transition: opacity 0.2s ease;
      border-radius: inherit;
    }

    .action-icon:hover {
      color: white;
      transform: scale(1.05);
    }

    .action-icon:hover::before {
      opacity: 0.1;
    }

    .voice-btn.recording {
      background: var(--secondary);
      color: white;
      animation: pulse-record 1.5s infinite;
    }

    @keyframes pulse-record {
      0% { box-shadow: 0 0 0 0 rgba(255, 69, 58, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(255, 69, 58, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 69, 58, 0); }
    }

    .send-main-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 16px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .send-main-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .send-main-btn:hover:not(:disabled) {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 122, 255, 0.4);
    }

    .send-main-btn:hover:not(:disabled)::before {
      opacity: 1;
    }
    
    .send-main-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(0, 122, 255, 0.1);
    }

    /* Quick Actions - Cards Fluidos */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .quick-action {
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      text-align: center;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .quick-action::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .quick-action:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 122, 255, 0.15);
      color: white;
    }

    .quick-action:hover::before {
      opacity: 1;
    }

    .quick-action span {
      position: relative;
      z-index: 1;
    }

    /* Chat Interface - Completamente Reimaginado */
    .chat {
        display: none;
        flex-direction: column;
        height: 100vh;
        position: relative;
        background: transparent;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 2rem;
      position: relative;
    }

    .back-control {
      position: absolute;
      left: 2rem;
      background: var(--surface);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-control:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.05);
    }

    .chat-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
      opacity: 0.8;
    }

    /* Messages - Conversational Design */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scroll-behavior: smooth;
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      animation: messageFloat 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .message-wrapper.user {
      align-items: flex-end;
    }

    .message-wrapper.bot {
      align-items: flex-start;
    }

    @keyframes messageFloat {
        from { 
          opacity: 0; 
          transform: translateY(15px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
    }

    .message {
      max-width: 65%;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      line-height: 1.5;
      font-size: 0.95rem;
      font-weight: 400;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      background: linear-gradient(135deg, var(--primary) 0%, #0066E6 100%);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.25);
    }

    .message.bot {
      background: var(--surface-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--text-secondary);
      opacity: 0.7;
      font-weight: 400;
      padding: 0 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .message-wrapper.user .message-time {
      justify-content: flex-end;
    }

    .message-wrapper.bot .message-time {
      justify-content: flex-start;
    }

    .message-time i {
      font-size: 0.6rem;
    }

    /* Typing Indicator - Conversational Style */
    .typing-indicator-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.3rem;
      animation: messageFloat 0.3s ease-out;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      background: var(--surface-elevated);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: 20px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
      align-items: center;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Chat Input - Floating Bottom */
    .chat-input-zone {
      padding: 2rem;
      background: linear-gradient(180deg, transparent 0%, rgba(242, 242, 247, 0.8) 50%);
      backdrop-filter: var(--blur);
      position: relative;
    }

    .chat-input-container {
      display: flex;
      align-items: flex-end;
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
      background: var(--surface-elevated);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 1rem 1.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .chat-input-container:focus-within {
      border-color: var(--primary);
      box-shadow: 0 20px 50px rgba(0, 122, 255, 0.15);
      transform: translateY(-2px);
    }

    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 0.8rem 0;
      font-size: 1rem;
      outline: none;
      color: var(--text-primary);
      resize: none;
      max-height: 120px;
      line-height: 1.5;
      font-family: inherit;
      font-weight: 500;
    }

    .chat-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }
    
    .chat-input:disabled {
        opacity: 0.7;
    }

    .chat-send-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      color: white;
      border-radius: 16px;
      padding: 1rem 2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .chat-send-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .chat-send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 122, 255, 0.4);
    }

    .chat-send-btn:hover:not(:disabled)::before {
      opacity: 1;
    }
    
    .chat-send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* Scrollbar Personalizada */
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* ===========================================
       RESPONSIVE DESIGN - MOBILE OPTIMIZATIONS
       =========================================== */
    
    /* Mobile First - Simplifica√ß√µes para telas menores */
    @media (max-width: 768px) {
      /* Reduzir anima√ß√µes para melhor performance */
      body::before {
        animation: none;
      }
      
      /* Header simplificado para mobile */
      .header {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 0.8rem;
        align-items: flex-start;
      }
      
      .logo-section {
        gap: 0.8rem;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .logo-subtitle {
        font-size: 0.8rem;
      }
      
      .status-indicator {
        order: -1;
        align-self: flex-start;
        padding: 0.4rem 0.8rem;
      }
      
      /* Welcome screen mais compacta */
      .welcome {
        padding: 0 1rem;
        justify-content: flex-start;
        padding-top: 2rem;
      }
      
      .greeting-section {
        margin-bottom: 2rem;
        transform: none;
        animation: none;
      }
      
      .time-greeting {
        font-size: 1.1rem;
        margin-bottom: 0.8rem;
      }
      
      .welcome-title {
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
      }
      
      .welcome-subtitle {
        font-size: 1rem;
        line-height: 1.4;
      }
      
      /* Input zone otimizada para mobile */
      .input-zone {
        animation: none;
        width: 100%;
      }
      
      .main-input-container {
        padding: 1.2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      
      .main-input-container:hover {
        transform: none;
      }
      
      .input-field {
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1.2rem;
      }
      
      .main-input {
        padding: 0.8rem 0;
        font-size: 1rem;
      }
      
      .input-actions {
        justify-content: space-between;
        width: 100%;
      }
      
      .action-icon {
        padding: 0.8rem;
        font-size: 1rem;
      }
      
      .send-main-btn {
        width: 50px;
        height: 50px;
      }
      
      /* Quick actions em grid mais simples */
      .quick-actions {
        grid-template-columns: 1fr;
        gap: 0.8rem;
        margin-top: 0.8rem;
      }
      
      .quick-action {
        padding: 1rem;
        font-size: 0.85rem;
      }
      
      /* Chat otimizado para mobile */
      .chat-header {
        padding: 1rem 1.5rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.8rem;
      }
      
      .back-control {
        position: static;
        align-self: flex-start;
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
      }
      
      .chat-title {
        font-size: 1.1rem;
      }
      
      .messages-container {
        padding: 1.5rem 1rem 1rem;
        gap: 0.8rem;
      }
      
      .message {
        max-width: 85%;
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
      }
      
      .message-time {
        font-size: 0.65rem;
      }
      
      .chat-input-zone {
        padding: 1.5rem 1rem;
      }
      
      .chat-input-container {
        padding: 1rem;
        border-radius: 20px;
      }
      
      .chat-input {
        font-size: 0.95rem;
        padding: 0.6rem 0;
      }
      
      .chat-send-btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
      
      /* Melhorar acessibilidade touch */
      .action-icon, 
      .quick-action, 
      .send-main-btn, 
      .chat-send-btn,
      .back-control {
        min-height: 44px;
        min-width: 44px;
      }
    }

    /* Desktop - Manter layout original */
    @media (min-width: 769px) {
      /* Manter todas as anima√ß√µes e efeitos para desktop */
    }

    /* Ajustes para telas muito pequenas */
    @media (max-width: 480px) {
      .header {
        padding: 0.8rem 1rem;
      }
      
      .welcome {
        padding-top: 1.5rem;
      }
      
      .greeting-section {
        margin-bottom: 1.5rem;
      }
      
      .welcome-title {
        font-size: 1.6rem;
      }
      
      .main-input-container {
        padding: 1rem;
      }
      
      .input-actions {
        gap: 0.5rem;
      }
      
      .action-icon {
        padding: 0.7rem;
      }
      
      .send-main-btn {
        width: 45px;
        height: 45px;
      }
      
      .quick-actions {
        gap: 0.6rem;
      }
      
      .quick-action {
        padding: 0.8rem;

<body>

  <div class="header">

  <div class="main-content">

    <div class="chat" id="chat">
        <div class="chat-header">

              <i class="fas fa-arrow-left"></i> Voltar para o In√≠cio

        </div>
        
        <div class="messages-container" id="messages"></div>
        
        <div class="chat-input-zone">

                <textarea 
                class="chat-input" 
                id="chatInput" 
                placeholder="Digite sua mensagem..."

                ></textarea>

  </div>

  <script>
    // Elementos DOM
    const welcome = document.getElementById("welcome");
    const chat = document.getElementById("chat");
    const firstInput = document.getElementById("firstInput");
    const startBtn = document.getElementById("startBtn");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const voiceBtn = document.getElementById("voiceBtn");
    const welcomeVoiceBtn = document.getElementById("welcomeVoiceBtn");
    const backBtn = document.getElementById("backBtn");
    const timeGreeting = document.getElementById("timeGreeting");
    const welcomeTitle = document.getElementById("welcomeTitle");
    const welcomeSubtitle = document.getElementById("welcomeSubtitle");
    
    // Estado da aplica√ß√£o
    let isTyping = false;
    let isRecording = false;
    let chatHistory = [];

    async function callLlamaAPI(userMessage) {
      const apiURL = "https://api.groq.com/openai/v1/chat/completions";

    // Defina aqui as pol√≠ticas que o assistente deve conhecer
    const politicasDaEmpresa = `
    **Pol√≠ticas da Empresa WAS:**

    1. **Pol√≠tica de Senhas:**
       - As senhas devem ter no m√≠nimo 12 caracteres, incluindo letras mai√∫sculas, min√∫sculas, n√∫meros e s√≠mbolos.
       - Devem ser trocadas a cada 90 dias.
       - N√£o √© permitido reutilizar as √∫ltimas 5 senhas.

    2. **Pol√≠tica de MFA (Autentica√ß√£o Multifator):**
       - O MFA √© obrigat√≥rio para todos os funcion√°rios.
       - Deve ser redefinido a cada 180 dias ou em caso de suspeita de comprometimento.
       - M√©todos aceitos: Aplicativos de autentica√ß√£o (Google Authenticator, Microsoft Authenticator) ou chaves f√≠sicas (YubiKey).

    3. **Pol√≠tica de Uso de Aplicativos:**
       - Apenas aplicativos aprovados pela TI podem ser instalados em dispositivos corporativos.
       - A lista de aplicativos aprovados est√° dispon√≠vel no portal interno.
       - Qualquer exce√ß√£o deve ser solicitada via ticket no sistema de suporte.

    4. **Pol√≠tica de Acesso ao JumpCloud:**
       - O acesso ao JumpCloud √© restrito a funcion√°rios autorizados.
       - O compartilhamento de credenciais √© proibido.
       - Qualquer atividade suspeita deve ser reportada imediatamente √† equipe de seguran√ßa.
    `;

    try {
        const response = await fetch(apiURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "llama3-8b-8192",
                messages: [
                    {
                        role: "system",
                        content: `
                        Voc√™ √© um assistente corporativo especializado em pol√≠ticas internas da empresa WAS.
                        **Regras estritas:**
                        1. Responda **apenas** com base nas pol√≠ticas definidas abaixo.
                        2. Se a pergunta n√£o estiver relacionada √†s pol√≠ticas, responda: "Desculpe, s√≥ posso responder sobre as pol√≠ticas internas da empresa."
                        3. Seja claro, objetivo e use linguagem profissional.
                        4. N√£o invente informa√ß√µes. Se n√£o souber, diga: "N√£o tenho informa√ß√µes sobre isso nas pol√≠ticas atuais."

                        **Pol√≠ticas da Empresa:**
                        ${politicasDaEmpresa}
                        `
                    },
                    {
                        role: "user",
                        content: userMessage
                    }
                ],
                temperature: 0.3, // Menor temperatura para respostas mais precisas e menos criativas
                max_tokens: 1024
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data.choices[0].message.content;
    } catch (error) {
        console.error("Erro na API:", error);
        return "Desculpe, n√£o consegui processar sua solicita√ß√£o. Tente novamente mais tarde.";
    }
}


// NOVO: Fun√ß√£o sendMessage para usar async/await
async function sendMessage() {
    const text = chatInput.value.trim();
    if (text && !isTyping && !isRecording) {
        addMessage(text, "user");
        chatInput.value = "";
        updateInputState(chatInput, sendBtn);

        const typingDiv = showTyping();

        // üåü CHAMADA REAL AO LLAMA
        const response = await callLlamaAPI(text); 

        removeTyping(typingDiv);
        
        // Adiciona a resposta do Llama/Groq ao chat
        addMessage(response, "bot"); 
        chatInput.focus();
    }
}
    // --- Web Speech API Setup ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let isVoiceAPISupported = false;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        isVoiceAPISupported = true;
    } 
    
    if (!isVoiceAPISupported) {
        // Desabilita bot√µes de voz se a API n√£o for suportada
        if (voiceBtn) voiceBtn.style.opacity = 0.5;
        if (welcomeVoiceBtn) welcomeVoiceBtn.style.opacity = 0.5;
    }

    // Fun√ß√µes auxiliares
    function updateInputState(input, button) {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 100) + 'px';
        
        button.disabled = !input.value.trim() || isRecording;
    }

    function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("message-wrapper", sender);
      
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      
      const timeSpan = document.createElement("div");
      timeSpan.classList.add("message-time");
      
      if (sender === 'bot') {
        timeSpan.innerHTML = `<i class="fas fa-check"></i> ${getCurrentTime()}`;
      } else {
        timeSpan.innerHTML = `${getCurrentTime()} <i class="fas fa-check-double"></i>`;
      }
      
      wrapper.appendChild(div);
      wrapper.appendChild(timeSpan);
      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
      
      // Adicionar ao hist√≥rico
      chatHistory.push({
        text,
        sender,
        time: getCurrentTime()
      });
    }

    function showTyping() {
      if (isTyping) return;
      isTyping = true;
      
      const wrapper = document.createElement("div");
      wrapper.classList.add("typing-indicator-wrapper");
      
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("typing-indicator");
      typingDiv.innerHTML = `
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      
      wrapper.appendChild(typingDiv);
      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
      
      return wrapper;
    }

    function removeTyping(typingDiv) {
      if (typingDiv && typingDiv.parentNode) {
        typingDiv.parentNode.removeChild(typingDiv);
      }
      isTyping = false;
    }

    // --- Funcionalidade de Voz ---
    function handleVoiceClick(targetInput) {
        if (!isVoiceAPISupported) {
            alert("A fun√ß√£o de voz n√£o √© suportada por este navegador (requer HTTPS/Chrome).");
            return;
        }

        if (isRecording) {
            // Para a grava√ß√£o se j√° estiver gravando
            try {
                recognition.stop();
            } catch (e) {
                console.error("Erro ao parar grava√ß√£o:", e);
            }
            return;
        }
        
        // Ativa o estado de grava√ß√£o
        isRecording = true;
        
        const currentVoiceBtn = targetInput === chatInput ? voiceBtn : welcomeVoiceBtn;

        currentVoiceBtn.classList.add('recording');
        currentVoiceBtn.title = "Clique para parar";
        
        targetInput.placeholder = "üé§ Fale agora...";
        targetInput.value = "";
        targetInput.disabled = true;
        
        // Desabilita o outro bot√£o de voz durante a grava√ß√£o
        const otherVoiceBtn = targetInput === chatInput ? welcomeVoiceBtn : voiceBtn;
        if (otherVoiceBtn) otherVoiceBtn.disabled = true;

        try {
            recognition.start();
        } catch (e) {
            console.error("Erro ao iniciar a grava√ß√£o:", e);
            stopRecording(targetInput, '');
        }
    }

    function stopRecording(targetInput, transcribedText = '') {
      if (!isRecording) return;
      
      isRecording = false;

      const currentVoiceBtn = targetInput === chatInput ? voiceBtn : welcomeVoiceBtn;
      const otherVoiceBtn = targetInput === chatInput ? welcomeVoiceBtn : voiceBtn;

      if (currentVoiceBtn) {
        currentVoiceBtn.classList.remove('recording');
        currentVoiceBtn.title = "Gravar voz";
      }
      if (otherVoiceBtn) otherVoiceBtn.disabled = false;

      targetInput.placeholder = targetInput === chatInput ? "Digite sua mensagem..." : "Digite sua mensagem ou inicie por voz...";
      targetInput.disabled = false;
      
      if (transcribedText) {
          targetInput.value = transcribedText;
      }
      
      // Determina qual bot√£o de envio habilitar/desabilitar
      const targetSendBtn = targetInput === chatInput ? sendBtn : startBtn;
      updateInputState(targetInput, targetSendBtn);
      
      targetInput.focus();
    }
    
    // Eventos da API de Voz
    if (recognition) {
        recognition.onresult = (event) => {
            const last = event.results.length - 1;
            const text = event.results[last][0].transcript;
            
            // Determina qual input est√° ativo para preencher
            const activeInput = chat.style.display === 'flex' ? chatInput : firstInput;
            stopRecording(activeInput, text);
        };

        recognition.onend = () => {
            // Garante que o estado seja resetado quando a grava√ß√£o terminar
            const activeInput = chat.style.display === 'flex' ? chatInput : firstInput;
            if (isRecording) {
                stopRecording(activeInput, '');
            }
        };

        recognition.onerror = (event) => {
            console.error('Erro de reconhecimento de voz:', event.error);
            const activeInput = chat.style.display === 'flex' ? chatInput : firstInput;
            stopRecording(activeInput, '');
            
            if (event.error === 'not-allowed') {
                alert("Permiss√£o do microfone negada. Verifique as configura√ß√µes do seu navegador.");
            } else if (event.error === 'no-speech') {
                alert("Nenhuma fala detectada. Tente novamente.");
            }
        };

        // Adiciona listeners aos bot√µes
        voiceBtn.addEventListener('click', () => handleVoiceClick(chatInput));
        welcomeVoiceBtn.addEventListener('click', () => handleVoiceClick(firstInput));
    }
    // --- Fim da Web Speech API ---

    // Sauda√ß√£o baseada no hor√°rio com varia√ß√µes
    function updateTimeBasedGreeting() {
      const hour = new Date().getHours();

      const greetings = {
        morning: [
          {g: "Bom dia!", t: "Pronto para come√ßar com energia?", s: "O que vai tornar sua manh√£ produtiva?"},
          {g: "√ìtimo dia!", t: "Vamos fazer hoje valer a pena?", s: "Comece com um sorriso, tudo flui melhor."},
          {g: "Bom diaaa!", t: "J√° tomou seu caf√©?", s: "Que tal organizar suas metas de hoje?"},
          {g: "Bom dia, amigo!", t: "Animado para as conquistas?", s: "A manh√£ √© perfeita para iniciar grandes coisas!"}
        ],
        afternoon: [
          {g: "Boa tarde!", t: "O que vamos resolver juntos hoje?", s: "Hora de dar aquele g√°s na tarde."},
          {g: "Boa tarde ensolarada!", t: "Como t√° sua energia a√≠?", s: "Aproveite a tarde para avan√ßar nos seus planos."},
          {g: "Boa tarde, parceiro!", t: "Bora fechar o dia com chave de ouro?", s: "Organiza√ß√£o agora garante sossego depois."},
          {g: "Boa tardeaa!", t: "Me conta, j√° bateu aquela fome?", s: "Mantenha o foco, mas sem esquecer da pausa!"}
        ],
        evening: [
          {g: "Boa noite!", t: "Como foi seu dia?", s: "Se precisar desabafar ou resolver algo, t√¥ aqui."},
          {g: "Noite tranquila!", t: "Vamos encerrar o dia bem?", s: "Respira fundo, amanh√£ √© um novo come√ßo."},
          {g: "Boa noiteee!", t: "Quer revisar o que rolou hoje?", s: "√â hora de relaxar e cuidar de voc√™ tamb√©m."},
          {g: "E a√≠, boa noite!", t: "Te aflige algo agora?", s: "Conta comigo para resolver o que precisar."}
        ]
      };

      let selectedSet;
      if (hour >= 5 && hour < 12) {
        selectedSet = greetings.morning;
      } else if (hour >= 12 && hour < 18) {
        selectedSet = greetings.afternoon;
      } else {
        selectedSet = greetings.evening;
      }

      // Sorteia uma varia√ß√£o aleat√≥ria
      const variation = selectedSet[Math.floor(Math.random() * selectedSet.length)];

      timeGreeting.textContent = variation.g;
      welcomeTitle.textContent = variation.t;
      welcomeSubtitle.textContent = variation.s;
    }

    // L√≥gica de resposta baseada em pol√≠ticas e processos
    function generateResponse(userMessage) {
      const message = userMessage.toLowerCase();
      
      // Verifica se a pergunta √© sobre pol√≠ticas
      for (const [policy, answer] of Object.entries(companyPolicies)) {
        if (message.includes(policy)) {
          return `Sobre ${policy}: ${answer}`;
        }
      }
      
      // Verifica se a pergunta √© sobre processos
      for (const [process, answer] of Object.entries(internalProcesses)) {
        if (message.includes(process)) {
          return `Para ${process}: ${answer}`;
        }
      }
      
      // Respostas gen√©ricas para outras perguntas
      const genericResponses = [
        "Entendi sua solicita√ß√£o. Posso ajudar com informa√ß√µes sobre pol√≠ticas da empresa, processos internos ou outras d√∫vidas.",
        "Compreendido. Posso fornecer detalhes sobre nossos processos internos ou pol√≠ticas corporativas.",
        "Perfeito. Estou aqui para esclarecer d√∫vidas sobre nosso funcionamento interno.",
        "√ìtima pergunta! Posso ajudar com informa√ß√µes sobre nossa empresa."
      ];
      
      return genericResponses[Math.floor(Math.random() * genericResponses.length)];
    }

    // Iniciar conversa
    function startChat() {
      const message = firstInput.value.trim();
      if (message) {
        welcome.style.display = "none";
        chat.style.display = "flex";
        
        addMessage(message, "user");
        
        const typingDiv = showTyping();
        
        setTimeout(() => {
          removeTyping(typingDiv);
          addMessage("Ol√°! Sou o WAS, seu assistente corporativo. Posso ajudar com informa√ß√µes sobre pol√≠ticas da empresa, processos internos e outras d√∫vidas. Como posso ajud√°-lo hoje?", "bot");
          chatInput.focus();
        }, 1200);
      }
    }

    // Enviar mensagem no chat
    function sendMessage() {
      const text = chatInput.value.trim();
      if (text && !isTyping && !isRecording) {
        addMessage(text, "user");
        chatInput.value = "";
        updateInputState(chatInput, sendBtn);
        
        const typingDiv = showTyping();
        
        setTimeout(() => {
          removeTyping(typingDiv);
          
          const response = generateResponse(text);
          addMessage(response, "bot");
          chatInput.focus();
        }, 1000 + Math.random() * 500);
      }
    }

    // Voltar para a tela inicial
    function backToWelcome() {
      chat.style.display = "none";
      welcome.style.display = "flex";
      firstInput.focus();
    }

    // Event listeners
    startBtn.addEventListener("click", startChat);
    firstInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey && !startBtn.disabled) startChat();
    });

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey && !sendBtn.disabled) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Bot√£o de voltar
    backBtn.addEventListener("click", backToWelcome);

    // Bot√µes de a√ß√£o
    document.querySelectorAll('.quick-action').forEach(btn => {
      btn.addEventListener('click', function() {
        const action = this.textContent.trim();
        firstInput.value = `Preciso de ajuda com: ${action}`;
        updateInputState(firstInput, startBtn);
        startChat();
      });
    });

    // Atualizar estado dos inputs
    firstInput.addEventListener('input', () => updateInputState(firstInput, startBtn));
    chatInput.addEventListener('input', () => updateInputState(chatInput, sendBtn));

    // Inicializar sauda√ß√£o baseada no hor√°rio
    updateTimeBasedGreeting();
    
    // Atualizar a sauda√ß√£o a cada minuto
    setInterval(updateTimeBasedGreeting, 60000);

    // Foco inicial
    firstInput.focus();
  </script>
